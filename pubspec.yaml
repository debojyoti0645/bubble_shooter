name: bubble_shooter
description: "A Color Ball Sort game"
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  google_fonts: ^6.2.1
  shared_preferences: ^2.5.3
  just_audio: ^0.9.36
  google_mobile_ads: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.4

flutter_launcher_icons:
  android: "launcher_icon"
  image_path: "assets/icon/icon.png"


flutter:
  uses-material-design: true
  assets:
    - assets/audio/bgm.mp3
    - assets/icon/icon.png
